<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calcs Woo!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="divEHP">
        <h2>Effective Health</h2>
        <div>
            <label for="inputHealth">Health:</label>
            <input type="text" id="inputHealth" name="inputHealth">
            <br>
            <label for="inputDefence">Defence:</label>
            <input type="text" id="inputDefence" name="inputDefence">
            <br><br>
            <button type="button" id="calcEHP" onclick="CalcEHP()">Calculate!</button>
        </div>
        <br><br>
        <div>
            <label for="textMitigation">Reduction:</label>
            <span id="textMitigation" name="textMitigation"></span><span>%</span>
            <br>
            <label for="textEHP">EHP:</label>
            <span id="textEHP" name="textEHP"></span>
        </div>
    </div>

    <div id="divACC">
        <h2>Accuracy</h2>
        <div>
            <label for="inputACC">Outgoing Acc:</label>
            <input type="text" id="inputACC" name="inputACC">
            <br>
            <label for="inputRES">Incoming Res:</label>
            <input type="text" id="inputRES" name="inputRES">
            <br><br>
            <button type="button" id="calcACC" onclick="CalcACC()">Calculate!</button>
        </div>
        <br><br>
        <div>
            <label for="textDiff">Difference:</label>
            <span id="textDiff" name="textDiff"></span>
            <br>
            <label for="textACC">Chance:</label>
            <span id="textACC" name="textACC"></span><span>%</span>
        </div>
        <br><br><br>
        <div id="divRef">
            <span>Quick Ref:</span>
            <table>
                <tr>
                    <th>Chance</th>
                    <th>Difference</th>
                </tr>
                <tr>
                    <td>97%</td>
                    <td>100+</td>
                </tr>
                <tr>
                    <td>95%</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>90%</td>
                    <td>-7</td>
                </tr>
                <tr>
                    <td>80%</td>
                    <td>-22</td>
                </tr>
                <tr>
                    <td>70%</td>
                    <td>-30</td>
                </tr>
                <tr>
                    <td>50%</td>
                    <td>-42</td>
                </tr>
                <tr>
                    <td>30%</td>
                    <td>-60</td>
                </tr>
                <tr>
                    <td>20%</td>
                    <td>-76</td>
                </tr>
                <tr>
                    <td>10%</td>
                    <td>-105</td>
                </tr>
                <tr>
                    <td>3%</td>
                    <td>-250+</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
